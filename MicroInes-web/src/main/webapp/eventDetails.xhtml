<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
		<title>Event Details</title>
	</ui:define>


    <ui:define name="content">

    <section class="home_banner_area" >
        <div class="banner_inner">
            <div class="container">

                <div class="banner_content">
                    <h2><h:outputText value="${eventBean.eventDetail.get('Name')}"></h:outputText> <br /><h:outputText value="${eventBean.eventDetail.get('description')}"></h:outputText></h2>
                    <p>Seen By</p>

                    <h:outputText value="${eventBean.eventDetail.get('nbVue')}" />         <p>tounsi</p>

             <!--> <p:graphicImage value="#{eventBean.getApplyNumber()}" /> <!-->


                </div>
            </div>
        </div>
    </section>
        <div id="dateEdit" style="display:none"><h:outputText value="${eventBean.eventDetail.get('dateD')}" /></div>
        <section class="event_time_area">
            <div class="container">
                <div class="event_time_inner">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="event_text">
                                <h3>This Event will Start in</h3>
                                <p><h:outputText value="${eventBean.eventDetail.get('description')}"></h:outputText>.</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="timer_inner">
                                <div id="timer" class="timer">
                                    <div class="timer__section days">
                                        <div class="timer__number"></div>
                                        <div class="timer__label">days</div>
                                    </div>
                                    <div class="timer__section hours">
                                        <div class="timer__number"></div>
                                        <div class="timer__label">hours</div>
                                    </div>
                                    <div class="timer__section minutes">
                                        <div class="timer__number"></div>
                                        <div class="timer__label">Minutes</div>
                                    </div>
                                    <div class="timer__section seconds">
                                        <div class="timer__number"></div>
                                        <div class="timer__label">seconds</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	<script type="text/javascript" src="/dateformat.js"></script>
	</ui:define>
	
	
</ui:composition>
